sudo: required
dist: trusty
language: python

python:
    - 2.7
    - 3.4
    - 3.5

before_install:
    - sudo pip install pytest-cov wheel
    - pip install -r dev_requirements.txt

script:
    - python setup.py test
    - python setup.py sdist bdist bdist_wheel

notifications:
  email:
    on_success: never
    on_failure: never

deploy:
    provider: pypi
    user: wesyoung
    password:
        secure: 
    on:
        branch: master 
        tags: true
        condition: $TRAVIS_PYTHON_VERSION = "3.5"
